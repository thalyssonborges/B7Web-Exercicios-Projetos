<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto 01 - criando um site simples</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
    <header class="topo">
        <nav class="topo-menu espaçamento">
            <div class="logomarca">
                Logomarca
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Notícias</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-container espaçamento">
                <div class="banner-titulo">
                    <h1>Frase de EFEITO</h1>
                    <h5>Outras frases que complementam a frase<br>
                    de efeito.</h5>
                    <button class="btn-acessar-produto">Acessar o Produto</button>
                </div>
                <div class="banner-imagem">
                    <img src="img/homem.png" alt="homem comemorando">
                </div>
            </div>
        </section>
    </header>
    <main class="main espaçamento">
        <h2>Outros Produtos</h2>
        <div class="main-cards">
            <img src="img/banner1.jpg" alt="homem 1 estiloso">
            <img src="img/banner2.jpg" alt="homem 2 estiloso">
            <img src="img/banner3.jpg" alt="homem 3 estiloso">
            <img src="img/banner4.jpg" alt="homem 4 estiloso">
        </div>

    </main>
    <footer>
        Empresa 123
    </footer>
    
</body>
</html>
